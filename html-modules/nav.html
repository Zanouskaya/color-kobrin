<script>

  let urlPage = document.URL;
  let pageName = urlPage.match(/[^/][a-z]+(?=.html)/)
  let linksPage = document.getElementsByTagName('a')
  for (let i = 0; i < linksPage.length; i++) {
    if (linksPage[i].id == pageName) {
      linksPage[i].className += ' current-page'
    }
  }
  const burgerBtn = document.getElementById('btn-burger');
  const burgerMenu = document.getElementById('content-menu');
  const classes = burgerMenu.classList;
  burgerBtn.addEventListener('click', function () {
    const result = classes.toggle("appear");
    if (result) {
      burgerBtn.style.backgroundImage = "url('../images/icons/close.png')";
    } else {
      burgerBtn.style.backgroundImage = "url('../images/icons/menu.png')";
    }
  })

</script>
