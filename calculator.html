<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="ru" />
    <title>Продукция</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_calculator.css" />
    <!-- <link rel="stylesheet" href="./css/styles_productions.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        var includes = $("[data-include]");
        $.each(includes, function () {
          var file = "html/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
    <script
      src="https://kit.fontawesome.com/0a8f206dea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div data-include="nav"></div>
    <div class="container">
      <h2>Калькулятор</h2>
      <section class="calculator">
        <form>
          <div class="surface-title">
            <h3>Введите размеры покрываемой поверхности</h3>
          </div>
          <div class="surface-areas" id="surfaceAreas"></div>

          <button class="btn add-surface">+ Добавить площадь</button>

          <div class="product-select-area">
            <label for="productsSelect"
              >Выберите краску, которой будете покрывать поверхность
              <select
                name="products"
                id="productsSelect"
                class="product-select"
              >
                <option value="350">Белоснежка</option>
                <option value="250">Мастер</option>
              </select>
            </label>
          </div>
        </form>
        <div class="result-area">
          <div class="result-title">
            <h3>Сколько краски нужно для покрытия поверхности в 2 слоя</h3>
          </div>

          <div class="result-surface">
            Общая площадь:
            <p class="surface-summ" id="surfaceSumm">0.00</p>
            <span>м²</span>
          </div>

          <div class="result">
            <p>Краска</p>
            <div class="result-num">
              <p class="calc-paint" id="result-calc-paint">0</p>
              <p>кг</p>
            </div>
          </div>
          <div class="result">
            <p>Грунтовка</p>
            <div class="result-num">
              <p class="calc-primer" id="result-calc-primer">0</p>
              <p>кг</p>
            </div>
          </div>
          <div id="result"></div>
        </div>
      </section>
    </div>
    <div data-include="footer"></div>
  </body>
  <script src="./js/calculator.js"></script>
</html>
