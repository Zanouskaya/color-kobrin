<section class="calculate container">
  <h2>Калькулятор</h2>
  <div>
    <form class="card">
      <label for="height"
        >Высота в метрах<input type="text" id="height" value="0" min="0"
      /></label>

      <label for="width"
        >Ширина в метрах<input type="text" id="width" value="0" min="0"
      /></label>
      <label for="productsSelect"
        >Выбери краску
        <select name="products" id="productsSelect" class="product-select">
          <option value="350">Белоснежка</option>
          <option value="250">Мастер</option>
        </select>
      </label>

      <button type="submit" id="submit" class="submitBtn">Расчитать</button>
      <div id="result"></div>
    </form>
  </div>
</section>
<script>
  const submitCalculate = document.querySelector(".submitBtn");
  submitCalculate.addEventListener("click", calculator);

  function calculator(event) {
    const productsSelect = document.querySelector(".product-select");
    var rashod = productsSelect.value;
    var width = parseInt(document.getElementById("width").value);
    var height = parseInt(document.getElementById("height").value);
    var square = width * height;
    var result = square * rashod;
    event.preventDefault();
    document.getElementById(
      "result"
    ).innerHTML = `<p>площадь помещения: ${square} м2</p>
      <p>расход краски: ${rashod} г/м2</p>
       <p>необходимое количество краски: ${result} грамм </p>`;
  }
</script>
