<section class="calculate container">
  <h2>Калькулятор</h2>
  <div>
    <form class="card">
      <label for="height"
        >Высота<input type="text" id="height" value="0" min="0"
      /></label>

      <label for="width"
        >Ширина<input type="text" id="width" value="0" min="0"
      /></label>
      <select name="products" id="productsSelect">
        <option value="350">Белоснежка</option>
        <option value="250">Мастер</option>
      </select>

      <button type="submit" id="submit" onclick="calculator()">
        Вычислить
      </button>
      <div id="result"></div>
    </form>
  </div>
</section>
<script>
  // const belosnezhka = 350;
  // const master = 250;
  var productsSelect = document.getElementsByTagName("option");
  for (i = 0; i < productsSelect.length; i++) {
    productsSelect[i].addEventListener('change', function () {
      calculator(productsSelect[i].value)
    } )
   
  }
  function calculator(rashod) {
    var width = parseInt(document.getElementById("width").value);
    var height = parseInt(document.getElementById("height").value);
    var square = width * height;
  
    var result = square * parseInt(rashod);
    event.preventDefault();
    document.getElementById(
      "result"
    ).innerHTML = `<p>площадь помещения: ${square} м2</p>
    <p>расход краски: ${rashod} </p>
     <p>необходимое количество краски: ${result} </p>`;
  }
</script>
