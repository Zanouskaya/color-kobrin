<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="ru" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Белоснежка</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_product.css" />
    <link rel="stylesheet" href="./css/styles_small.css" media="screen and (max-width: 768px) " />
    <link rel="stylesheet" href="./css/styles_medium.css" media="screen and (min-width: 769px) and (max-width: 992px)" />
    <link rel="stylesheet" href="./css/styles_large.css" media="screen and (min-width: 993px) and (max-width: 1399px)" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        let includes = $("[data-include]");
        $.each(includes, function () {
          let file = "html/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
  </head>
  <body>
    <div data-include="nav"></div>
    <div data-include="template"></div>
    <div data-include="footer"></div>
  </body>
</html>
