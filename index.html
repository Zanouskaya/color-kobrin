<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' lang='ru'>
        <title>Главная</title>
        <link href=''>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
              var file = 'html/' + $(this).data('include') + '.html'
              $(this).load(file)
            })
          })
        </script>
        <link rel='stylesheet' href='./css/styles.css'>
        <script src="https://kit.fontawesome.com/0a8f206dea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div data-include='nav'></div>
        
        <section class='hero-background'>
          
            <div class='hero-presentation'>
              <h1>Совместное белорусско-германское производство
                водно-дисперсионных акриловых материалов</h1>
                <p>Качественные краски по доступной цене</p>
                <button>Посмотреть продукцию</button>
            </div>
          
          
        </section>

        <main class='container'>
            <section class='blog-section'>
              <h2>Колор-буццард рекомендует:</h2>
              <div class='blog-grid' id='posts'>
              </div>
            </section>
        </main>

        <div data-include='footer'></div>
        

        <script type='module' src= "./js/index.js"></script>

    </body>
</html>
