<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="ru" />
    <title>Продукция</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_productions.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        var includes = $("[data-include]");
        $.each(includes, function () {
          var file = "html/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
    <script
      src="https://kit.fontawesome.com/0a8f206dea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div data-include="nav"></div>

    <main class="container grid-page-products">
      <section class="left-side">
        <div id="menubar" class="menubar">
          <button class="btn active" id="card">Вся продукция</button>
          <button class="btn" id="paint">Краски</button>
          <button class="btn" id="putty">Шпатлевки</button>
          <button class="btn" id="plasters">Штукатурки</button>
          <button class="btn" id="primers">Грунтовки</button>
          <button class="btn" id="azure">Лазурь</button>
          <button class="btn" id="glue">Клей</button>

          <h3>Фильтр</h3>
          <div class="filterBtns" id="fliterBtns">
            <div class="collapsible"><span>Вид работ</span></div>
            <div class="content">
              <label class="checkbox"
                ><input type="checkbox" id="placement1" value="for-indoor" />для
                внутренних работ</label
              >
              <label
                ><input
                  type="checkbox"
                  id="placement2"
                  value="for-outdoor"
                />для наружных работ</label
              >
              <label
                ><input
                  type="checkbox"
                  id="assignment1"
                  value="decorative-plaster"
                />для декоративной отделки</label
              >

              <label
                ><input type="checkbox" id="assignment2" value="ceiling" />для
                отделки потолков</label
              >

              <label
                ><input type="checkbox" id="assignment3" value="for-wood" />для
                защиты натуральной древесины</label
              >

              <label
                ><input
                  type="checkbox"
                  id="assignment4"
                  value="coroed"
                />короед/под шубу</label
              >

              <label
                ><input
                  type="checkbox"
                  id="assignment5"
                  value="for-leveling-the-surface"
                />для выравнивания поверхности</label
              >
            </div>
            <div class="collapsible"><span>Тип помещения</span></div>
            <div class="content">
              <label
                ><input
                  type="checkbox"
                  id="placement3"
                  value="living-room"
                />жилые помещения</label
              >
              <label
                ><input
                  type="checkbox"
                  id="placement4"
                  value="basement"
                />подвальные помещения</label
              >
              <label
                ><input
                  type="checkbox"
                  id="placement5"
                  value="with-high-humidity"
                />с высокой влажностью</label
              >
              <label
                ><input
                  type="checkbox"
                  id="placement6"
                  value="with-active-chemical-environment"
                />с активной химической средой</label
              >
            </div>
            <div class="collapsible"><span>Поверхность</span></div>
            <div class="content">
              <label
                ><input
                  type="checkbox"
                  id="surface1"
                  value="brick"
                />кирпич</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface2"
                  value="concrete"
                />бетон</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface3"
                  value="plaster"
                />штукатурка</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface4"
                  value="DSP"
                />ДСП/ДВП</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface5"
                  value="drywall"
                />гипсокартон</label
              >
              <label
                ><input
                  type="checkbox"
                  id="surface6"
                  value="silicate"
                />силикат</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface7"
                  value="old-plaster"
                />старая штукатурка</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface8"
                  value="slate"
                />шифер/цементно-песчаная черепица</label
              >

              <label
                ><input
                  type="checkbox"
                  id="surface9"
                  value="wallpaper"
                />обои</label
              >
            </div>
          </div>
        </div>
      </section>

      <section class="products">
        <input
          class="searchbar"
          id="search"
          type="text"
          placeholder="Поиск по названию"
        />
        <div class="product-columns" id="products"></div>
      </section>
    </main>
    <div data-include="footer"></div>
    <script type="module" src="./js/productions.js"></script>
  </body>
</html>
