<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="ru" />
    <title>Продукция</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_productions.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        var includes = $("[data-include]");
        $.each(includes, function () {
          var file = "html/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
    <script
      src="https://kit.fontawesome.com/0a8f206dea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div data-include="nav"></div>

    <main class="container grid-page-products">
      <section class="left-side">
        <div id="menubar" class="menubar">
          <button class="btn active" id="card">Вся продукция</button>
          <button class="btn" id="paint">Краски</button>
          <button class="btn" id="putty">Шпатлевки</button>
          <button class="btn" id="plasters">Штукатурки</button>
          <button class="btn" id="primers">Грунтовки</button>
          <button class="btn" id="azure">Лазурь</button>
          <button class="btn" id="glue">Клей</button>

          <button class="collapsible" id="filter">Фильтр</button>
          <div class="content">
            <input type="checkbox" id="works1" value="for-indoor" />
            <label for="for-indoor">для внутренних работ </label><br />
            <input type="checkbox" id="works2" value="for-outdoor" />
            <label for="for-outdoor">для наружных работ</label><br />
            <input type="checkbox" id="placement1" value="living-room" />
            <label>жилые помещения</label><br />
            <input type="checkbox" id="placement2" value="basement" />
            <label>подвальные помещения</label><br />
            <input type="checkbox" id="placement3" value="with-high-humidity" />
            <label>с высокой влажностью</label><br />
            <input
              type="checkbox"
              id="placement4"
              value="with-active-chemical-environment"
            />
            <label>с активной химической средой</label><br />
            <input type="checkbox" id="surface1" value="brick" />
            <label>кирпич</label><br />
            <input type="checkbox" id="surface2" value="concrete" />
            <label>бетон</label><br />
            <input type="checkbox" id="surface3" value="plaster" />
            <label>штукатурка</label><br />
            <input type="checkbox" id="surface4" value="DSP" />
            <label>ДСП/ДВП</label><br />
            <input type="checkbox" id="surface5" value="drywall" />
            <label>гипсокартон</label><br />
            <input type="checkbox" id="surface6" value="silicate" />
            <label>силикат</label><br />
            <input type="checkbox" id="surface7" value="old-plaster" />
            <label>старая штукатурка</label><br />
            <input type="checkbox" id="surface8" value="slate" />
            <label>шифер/цементно-песчаная черепица</label><br />
            <input type="checkbox" id="surface9" value="wallpaper" />
            <label>обои</label><br />
            <input
              type="checkbox"
              id="assignment1"
              value="decorative-plaster"
            />
            <label>для декоративной отделки</label><br />
            <input type="checkbox" id="assignment2" value="ceiling" />
            <label>для отделки потолков</label><br />
            <input type="checkbox" id="assignment3" value="for-wood" />
            <label>для защиты натуральной древесины</label><br />
            <input type="checkbox" id="assignment4" value="coroed" />
            <label>короед/под шубу</label><br />
            <input
              type="checkbox"
              id="assignment5"
              value="for-leveling-the-surface"
            />
            <label>для выравнивания поверхности</label><br />
          </div>
        </div>
      </section>

      <section class="products">
        <input
          class="searchbar"
          id="search"
          type="text"
          placeholder="поиск по названию"
        />
        <div class="product-columns" id="test"></div>
      </section>
    </main>
    <script type="module" src="./js/productions.js"></script>
  </body>
</html>
