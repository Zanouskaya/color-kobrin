<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="ru" />
    <title>Палитра</title>
    <link href="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        var includes = $("[data-include]");
        $.each(includes, function () {
          var file = "html/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
    </script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_palitra.css" />

    <script
      src="https://kit.fontawesome.com/0a8f206dea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div data-include="nav"></div>
      <section class="container">
        <div class="top-line">
          <div class="buttons-wrapper" id="btnsWrapper">
            <button class="color-btn active" id="rgb_o">Оригинальный</button>
            <button class="color-btn" id="rgb_1">1:1</button>
            <button class="color-btn" id="rgb_2">1:2</button>
            <button class="color-btn" id="rgb_4">1:4</button>
            <button class="color-btn" id="rgb_8">1:8</button>
            <button class="color-btn" id="rgb_16">1:16</button>
            <button class="color-btn" id="rgb_40">1:40</button>
            <button class="color-btn" id="rgb_80">1:80</button>
          </div>
          <input
            class="searchbar"
            id="search"
            type="text"
            placeholder="Поиск по названию"
          />
        </div>

        <div class="palitra-columns" id="colors"></div>
      </section>
      <div class="modal" id="modalWrapper">
        <button class="modal-btn collapsible" id="modal-btn"></button>
        <div class="all-colors content" id="allColors"></div>
      </div>
    </main>
    <script></script>

    <script type="module" src="./js/palitra.js"></script>
  </body>
</html>
